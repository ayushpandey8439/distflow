name: convert
start: "start"
labels:
  start:
    - type: readfile
      file: "/Users/pandey/Desktop/testvideos/listOfUrls.txt"
      output: fileUrls
    - type: stringToList
      string: fileUrls
      delimiter: "\n"
    - type: map
      list: "{fileUrls}"
      putElement: fileUrl
      mapOperation: print
      targets: ["runner1@127.0.0.1","runner2@127.0.0.1","runner3@127.0.0.1"]
  print:
    - type: echo
      value: "{fileUrl}"
      put: io
    - type: syncHttpRequest
      url: "{fileUrl}"
      expectedContent: "video/mp4"
      path: "/Users/pandey/Desktop/testvideos/httpFiles"
