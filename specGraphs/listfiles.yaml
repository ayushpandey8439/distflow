name: convert
start: "start"
labels:
  start:
    - type: listfiles
      folder: "/Users/pandey/Desktop/testvideos/source"
      output: files
    - type: map
      list: "{files}"
      mapOperation: print
      putElement: file
  print:
    - type: echo
      value: "{file}"
      put: io
    - type: convertFile
      source: "{file}"
      output: "{file}"
      format: "mkv"

