name: Test
start: "start"
graphs:
  start:
    - type: echo
      value: "Final Data to be print"
      put: final_data
      target: "runner2@127.0.0.1"
    - type: echo
      value: "{final_data}"
      put: io
      target: "runner2@127.0.0.1"
  forking:
    - type: fork
      forkTargets: [A,B]
      joinKey: join2
      target: "runner2@127.0.0.1"
  A:
    - type: echo
      value: "Hello"
      put: k
      target: "runner2@127.0.0.1"
      goTo: JoinTarget
  B:
    - type: echo
      value: "World"
      put: k
      target: "runner2@127.0.0.1"
      goTo: JoinTarget
  JoinTarget:
    - type: join
      keys: {k: klist}
      joinKey: "{join2}"
      joinTarget: Flatten
      target: "runner1@127.0.0.1"
  Flatten:
    - type: echo
      value: "{klist}"
      put: io
      target: "runner3@127.0.0.1"