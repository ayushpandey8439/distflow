name: Test
start: "start"
graphs:
  start:
    - type: echo
      value: "Final Data to be print"
      put: final_data
      target: "runner2@127.0.0.1"
    - type: echo
      value: "{final_data}"
      put: io
      target: "runner2@127.0.0.1"
  forking:
    - type: fork
      forkTargets: [A]
      joinKey: joinkey
      target: "runner2@127.0.0.1"
  A:
    - type: echo
      value: "Hello"
      put: k
      target: "runner2@127.0.0.1"
      goTo: JoinTarget

  JoinTarget:
    - type: join
      keys: {k: klist}
      joinKey: "{joinkey}"
      target: "runner1@127.0.0.1"
